<h1>รายละเอียดการเคลม/ต่ออายุการใช้งาน</h1>
<div class="product-details">
    <img id="product-image" src="" alt="รายละเอียดสินค้า">
    <div class="info-group">
        <h2 id="product-name"></h2>
        <select id="action" name="action">
            <option value="" disabled selected>เคลม/ต่ออายุการใช้งาน</option>
            <option value="claim">เคลม</option>
            <option value="extend">ต่ออายุการใช้งาน</option>
        </select>
    </div>
    <form action="success_claim.html" method="post">
        <div class="form-group">
            <label for="reason">เหตุผล</label>
            <textarea id="reason" name="reason" rows="5" cols="50" placeholder="กรอกเหตุผลที่ต้องการเคลมหรือใช้งานต่อ"></textarea>
        </div>
        <button type="submit">ยืนยัน</button>
    </form>
</div>
